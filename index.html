<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>두리술쩍 OX 퀴즈</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
          background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
          margin-top: 0;
          width: 100%;
          box-sizing: border-box;
          color: #041e42;
          text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
          padding: 20px;
          margin-bottom: 30px;
        }
        .container {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
            padding: 30px;
        }
        .question {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .options button {
            background-color: #041e42; /* Doosan Bears navy blue */
            color: white;
            border: none;
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        #quiz-area {
          text-align: center;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>두리술쩍 OX 퀴즈</h1>
        <div class="difficulty">
            <button onclick="selectDifficulty('easy')">Easy</button>
            <button onclick="selectDifficulty('medium')">Medium</button>
            <button onclick="selectDifficulty('hard')">Hard</button>
        </div>
        <div id="quiz-area"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
